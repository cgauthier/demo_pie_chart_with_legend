<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="html, html5, es5, es6, js, javascript, css, var, calc, pie, chart, pie chart, donut, donut chart, canvas, css3, flex">
    <meta name="description" content="demo pie chart for html5 using canvas and adding a legend to the center.">
    <meta name="revised" content="Thursday, February 27th, 2025">
    <meta name="author" content="claude gauthier, claude_r_gauthier@hotmail.com">
    <meta name="date" content="Feb. 27, 2025">
    <meta name="search_date" content="2025-02-27">
    <title>Demo - Overlay Pie Chart</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container_row">
        <div class="layer1">
            <div class="innerlayer1">
                <div class="legend legendTitle">Legend</div>
                <div class="legend legendItem legend_connected">Connected: <span id="value_connected"></span></div>
                <div class="legend legendItem legend_scheduleddown">Scheduled Down: <span id="value_scheduleddown"></span></div>
                <div class="legend legendItem legend_unscheduleddown">Unscheduled Down: <span id="value_unscheduleddown"></span></div>
                <div class="legend legendItem legend_notinsync">Not In Sync: <span id="value_notinsync"></span></div>
            </div>
        </div>
        <div class="layer2">
            <canvas class="innerlayer2" id="canvas"></canvas>
        </div>
    </div>
  </body>
</html>
